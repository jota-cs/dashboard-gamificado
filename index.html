<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Red Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">ü©∏</span> by j0ta
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Vis√£o Geral</a></li>
                    <li><a href="#">Projetos Ativos</a></li>
                    <li><a href="#">Atributos</a></li>
                    <li><a href="#">Recompensas</a></li>
                </ul>
            </nav>
        </aside>

        <header class="topbar">
            <div class="user-progress">
                <span class="level-badge" id="levelDisplay">Lvl 1</span>
                <div class="xp-container">
                    <div class="xp-info">
                        <span id="rankDisplay">Iniciante</span>
                        <span id="xpText">0 / 1000 XP</span>
                    </div>
                    <div class="xp-bar-bg">
                        <div class="xp-bar-fill" id="xpBar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <div class="user-profile">
                <div class="avatar">CR</div>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="tasks-section">
                <header class="section-header">
                    <h2>Miss√µes do Dia</h2>
                    <button class="btn-primary">+ Nova Miss√£o</button>
                </header>
                
                <div class="task-list">
                    <article class="task-card">
                        <div class="task-info">
                            <h3>Apostar tudo no burro</h3>
                            <span class="task-tag intelligence">Criatividade +15</span>
                        </div>
                        <button class="btn-complete" data-xp="400">Concluir (+400 XP)</button>
                    </article>

                    <article class="task-card">
                        <div class="task-info">
                            <h3>Furar saco de arroz no moria</h3>
                            <span class="task-tag execution">Execu√ß√£o +20</span>
                        </div>
                        <button class="btn-complete" data-xp="500">Concluir (+500 XP)</button>
                    </article>

                    <article class="task-card">
                        <div class="task-info">
                            <h3>Explodir o jardim gramado</h3>
                            <span class="task-tag management">Gest√£o +10</span>
                        </div>
                        <button class="btn-complete" data-xp="300">Concluir (+300 XP)</button>
                    </article>
                </div>
            </section>

            <aside class="stats-section">
                <h2>Seus Atributos</h2>
                <div class="attributes-grid">
                    <div class="attribute-card">
                        <h4>Dire√ß√£o</h4>
                        <div class="attr-bar"><div class="attr-fill" style="width: 70%"></div></div>
                    </div>
                    <div class="attribute-card">
                        <h4>Edi√ß√£o</h4>
                        <div class="attr-bar"><div class="attr-fill" style="width: 45%"></div></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
